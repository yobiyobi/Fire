<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Creativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 28px;
            color: #ff6363;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #ff7eb3;
            box-shadow: 0 0 5px rgba(255, 126, 179, 0.5);
        }

        .form-group textarea {
            resize: none;
            height: 80px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f8b400, #ff6363);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #ff6363, #f8b400);
            transform: scale(1.05);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Bienvenido a la encuesta!</h1>
            <p>Vamos, iniciemos la aventura, 
Queremos saber un poco mas de ti... conversemos
</p>
        </div>
        <form action="https://formspree.io/f/xjkvljyv" method="POST">
            <div class="form-group">
                <label for="name">¿Como te llamas?</label>
                <input type="text" id="name" name="name" placeholder="anota tu apellido mas" required>
            </div>
            <div class="form-group">
                <label for="birthdate">¿Cuándo naciste?</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="phone">¿Cómo puedo contactarme contigo? Pásame tu número</label>
                <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="address">Si quisiera visitarte, ¿cómo llego?</label>
                <input type="text" id="address" name="address" placeholder="Tu dirección">
            </div>
            <div class="form-group">
                <label for="baptism">¿Eres bautizado en la Fe Cristiana?</label>
                <select id="baptism" name="baptism">
                    <option value="sí">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
           
            <div class="form-group">
                <label for="time">¿Cuánto tiempo hace que nos conoces en la escuadra FIRE?</label>
                <input type="text" id="time" name="time" placeholder="Escribe tu respuesta">
            </div>
            <div class="form-group">
                <label for="counseling">¿Te gustan las consejerías?</label>
                <select id="counseling" name="counseling">
                    <option value="sí">Sí</option>
                    <option value="no">No</option>
                    <option value="no_aplica">No aplica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="advisor">Si te gusta, ¿cómo se llama quien te aconsejó?</label>
                <input type="text" id="advisor" name="advisor" placeholder="danos el nombre">
            </div>
            <div class="form-group">
                <label for="feedback">Lo que opines me importa, ¿qué quisieras que mejoremos?</label>
                <textarea id="feedback" name="feedback" placeholder="danos tu opinión"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
